<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<form>
<fieldset>
<legend>Customer Information</legend>
	Customer Name:<br>
	<input type="text" name="Customer Name" placeholder="Cheryl">
	<br>
	Street Address:<br>
	<input type="text" name="Street Address" placeholder="Elm Street">
	<br>
	City:<br>
	<input type="text" name="City" placeholder="Rock City">
	<br>
	Area Code:<br>
	<input type="text" name="Area Code" placeholder="26783">
	<br>
	Telephone:<br>
	<input type="text" name="Telephone" placeholder="265-0956">
	</fieldset>
</form>

<form>
<fieldset>
<legend>Service</legend>
	<input type="radio" name="AT&T">
	AT&T<br>
	<input type="radio" name="Sprint">
	Sprint<br>
	<input type="radio" name="T Mobile">
	Metro<br>
	<input type="radio" name="Verizon">
	Verizon<br>
</fieldset>
</form>
<input type="Submit" name="Submit">
</body>
</html>
